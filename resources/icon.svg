<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#gradient)"/>
  
  <!-- Sun Icon -->
  <circle cx="512" cy="320" r="80" fill="#FBBF24"/>
  
  <!-- Sun Rays -->
  <g stroke="#FBBF24" stroke-width="20" stroke-linecap="round">
    <line x1="512" y1="180" x2="512" y2="120"/>
    <line x1="612" y1="220" x2="652" y2="180"/>
    <line x1="652" y1="320" x2="712" y2="320"/>
    <line x1="612" y1="420" x2="652" y2="460"/>
    <line x1="512" y1="460" x2="512" y2="520"/>
    <line x1="412" y1="420" x2="372" y2="460"/>
    <line x1="372" y1="320" x2="312" y2="320"/>
    <line x1="412" y1="220" x2="372" y2="180"/>
  </g>
  
  <!-- Text: SolarVeyo -->
  <text x="512" y="640" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="white">SolarVeyo</text>
  
  <!-- Text: Operasyon -->
  <text x="512" y="750" font-family="Arial, sans-serif" font-size="70" text-anchor="middle" fill="white">Operasyon</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
