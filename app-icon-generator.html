<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>SolarVeyo App Icon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .icon-wrapper {
            text-align: center;
        }
        canvas {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 22.37%;
        }
        .size-label {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <h1>SolarVeyo iOS App Icons</h1>
    <button onclick="downloadAll()">Tüm İkonları İndir</button>
    <div class="container" id="iconContainer"></div>

    <script>
        const sizes = [
            { size: 20, scale: 2, name: 'Icon-20@2x' },
            { size: 20, scale: 3, name: 'Icon-20@3x' },
            { size: 29, scale: 2, name: 'Icon-29@2x' },
            { size: 29, scale: 3, name: 'Icon-29@3x' },
            { size: 40, scale: 2, name: 'Icon-40@2x' },
            { size: 40, scale: 3, name: 'Icon-40@3x' },
            { size: 60, scale: 2, name: 'Icon-60@2x' },
            { size: 60, scale: 3, name: 'Icon-60@3x' },
            { size: 1024, scale: 1, name: 'Icon-1024' }
        ];

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const actualSize = canvas.width;
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, actualSize, actualSize);
            gradient.addColorStop(0, '#1e40af');
            gradient.addColorStop(1, '#2563eb');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, actualSize, actualSize);
            
            // Güneş simgesi (basit)
            ctx.fillStyle = '#fbbf24';
            ctx.strokeStyle = '#fbbf24';
            ctx.lineWidth = actualSize * 0.02;
            
            // Güneş merkezi
            const sunRadius = actualSize * 0.12;
            const sunX = actualSize * 0.5;
            const sunY = actualSize * 0.28;
            
            ctx.beginPath();
            ctx.arc(sunX, sunY, sunRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Güneş ışınları
            const rayCount = 8;
            const rayLength = actualSize * 0.08;
            const rayOffset = sunRadius + actualSize * 0.03;
            
            for (let i = 0; i < rayCount; i++) {
                const angle = (Math.PI * 2 * i) / rayCount;
                const startX = sunX + Math.cos(angle) * rayOffset;
                const startY = sunY + Math.sin(angle) * rayOffset;
                const endX = sunX + Math.cos(angle) * (rayOffset + rayLength);
                const endY = sunY + Math.sin(angle) * (rayOffset + rayLength);
                
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }
            
            // SolarVeyo text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${actualSize * 0.14}px -apple-system, Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Ana başlık
            ctx.fillText('SolarVeyo', actualSize * 0.5, actualSize * 0.58);
            
            // Alt başlık
            ctx.font = `${actualSize * 0.08}px -apple-system, Arial, sans-serif`;
            ctx.fillText('Operasyon', actualSize * 0.5, actualSize * 0.72);
        }

        function createIcon(sizeConfig) {
            const wrapper = document.createElement('div');
            wrapper.className = 'icon-wrapper';
            
            const canvas = document.createElement('canvas');
            const actualSize = sizeConfig.size * sizeConfig.scale;
            canvas.width = actualSize;
            canvas.height = actualSize;
            canvas.style.width = Math.min(actualSize, 200) + 'px';
            canvas.style.height = Math.min(actualSize, 200) + 'px';
            canvas.id = sizeConfig.name;
            
            drawIcon(canvas, sizeConfig.size);
            
            const label = document.createElement('div');
            label.className = 'size-label';
            label.textContent = `${sizeConfig.name}.png (${actualSize}x${actualSize})`;
            
            wrapper.appendChild(canvas);
            wrapper.appendChild(label);
            
            return wrapper;
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadAll() {
            sizes.forEach(sizeConfig => {
                const canvas = document.getElementById(sizeConfig.name);
                if (canvas) {
                    setTimeout(() => {
                        downloadCanvas(canvas, sizeConfig.name);
                    }, 100);
                }
            });
        }

        // İkonları oluştur
        const container = document.getElementById('iconContainer');
        sizes.forEach(sizeConfig => {
            container.appendChild(createIcon(sizeConfig));
        });
    </script>
</body>
</html>
